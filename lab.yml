name: pyavd2
prefix: ""

# Options to connect to nodes
# docker exec -it <node> Cli
# ssh admin@<container name>

mgmt:
  network: statics
  ipv4-subnet: 172.100.100.0/24

topology:
  kinds:
    ceos:
      image: ceos:4.30.2F
    linux:
      image: wbitt/network-multitool:alpine-extra
  nodes:
    spine1:
      kind: ceos
      mgmt-ipv4: 172.100.100.11
    leaf1:
      kind: ceos
      mgmt-ipv4: 172.100.100.13
    leaf2:
      kind: ceos
      mgmt-ipv4: 172.100.100.14
    host1:
      kind: linux
      mgmt-ipv4: 172.100.100.23
      exec:
        - ip a add 10.1.10.11/24 dev eth1
    host2:
      kind: linux
      mgmt-ipv4: 172.100.100.24
      exec:
        - ip a add 10.1.10.12/24 dev eth1
  links:
    # spine1
    - endpoints: ["spine1:eth1", "leaf1:eth1"]
    - endpoints: ["spine1:eth2", "leaf2:eth1"]

    - endpoints: ["leaf1:eth2", "host1:eth1"]
    - endpoints: ["leaf2:eth2", "host2:eth1"]
